<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FujitaPhoto web site</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
<div class="box">
  <div class="bgImg src1"></div>
  <div class="bgImg src2"></div>
  <div class="bgImg src3"></div>
  <div class="bgImg src4"></div>
  <div class="boxString">

    <script type="text/javascript">
    var nowdate = new Date();
  var year = nowdate.getFullYear();    // 年(4桁の西暦)
  var mon  = nowdate.getMonth() + 1;   // 月(1～12)
  var date = nowdate.getDate();        // 日(1～31)
  var week = nowdate.getDay();         // 曜日(※0～6)
  var weekchars = new Array( "日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日" );
  var todayweek = weekchars[ week ];   // 曜日を文字列で得る
  document.write("’" + year  % 100+ "\t" + mon + "\t" + date + "\t"  );

</script>

  </div>
</div>
</body>
</html>
